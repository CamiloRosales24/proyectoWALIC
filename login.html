<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Importar Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Importar estilos personalizados -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">WALIC</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <!-- Formulario de Inicio de Sesión -->
    <div class="container">
        <h2 class="center-align">Iniciar Sesión</h2>
        <div class="row">
            <form class="col s12" id="login-form">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" type="text" class="validate" required>
                        <label for="username">Usuario</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" required>
                        <label for="password">Contraseña</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action" id="login-button" disabled>
                            Iniciar Sesión
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <a href="#" class="right-align" id="recover-password">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Importar Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Importar JavaScript personalizado -->
    <script src="js/app.js"></script>
</body>
</html>
