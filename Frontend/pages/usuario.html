<!DOCTYPE html>
<html lang="es" ng-app="walicApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body ng-controller="UsuarioController">

    <!-- Barra de navegación -->
    <header>
        <nav class="navbar blue darken-3">
            <div class="nav-wrapper">
                <a href="../inicio.html" class="brand-logo">WALIC</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="../gestion.html">GESTIÓN</a></li>
                    <li><a href="usuario.html">USUARIO</a></li>
                    <li><a href="../soporte.html">SOPORTE</a></li>
                    <li><a href="#" class="btn btn-logout">Cerrar Sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="container">
        <h2>Gestión de Usuarios</h2>

        <!-- Formulario para añadir un nuevo usuario -->
        <form ng-submit="addUsuario()">
            <div class="input-field">
                <input id="nombre" type="text" ng-model="usuario.nombre" required>
                <label for="nombre">Nombre del Usuario</label>
            </div>
            <div class="input-field">
                <input id="email" type="email" ng-model="usuario.email" required>
                <label for="email">Email del Usuario</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Añadir Usuario</button>
        </form>

        <!-- Tabla para mostrar los usuarios -->
        <table class="highlight">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="usuario in usuarios">
                    <td>{{ usuario.nombre }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>
                        <button class="btn red" ng-click="deleteUsuario(usuario._id)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/usuarioController.js"></script>
</body>
</html>
